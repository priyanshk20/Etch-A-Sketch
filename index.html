<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    
    <h1 id="title">Etch-A-Sketch</h1>

    <div class="btns">
        <button id="reset" class="btn">Reset</button>
        <button id="gray" class="btn">GrayScale</button>
        <button id="rgb" class="btn">RGB</button>
        <div class="colorAndPrompt btn">
            <input type="color" id="color">
            <p>Choose a color</p>
        </div>
        <div class="sliderAndValue btn">
            <input type="range" min="2" max="100" value="16" id="slider">
            <p class="value">16</p>
        </div>
    </div>
    <div class="flex-grid">
        <div class="grid"></div>
    </div>

    <footer>
        <p>Made by:<a href="http://github.com/priyanshk20"> Priyansh</a></p> 
    </footer>


    <script src="/app.js"></script>
</body>
</html>
